<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gridicon svg {
      cursor: pointer;
    }

    .dropdown-menu {
      width: 300px;
      border-radius: 12px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }

    .app-icon img {
      width: 40px;
      height: 40px;
    }

    .app-icon span {
      font-size: 12px;
      margin-top: 5px;
    }



  </style>
</head>

<body class="bg-light">
  <header class="d-flex justify-content-between align-items-center p-3 bg-white">
    <div class="header-left"></div>
    <div class="header-right d-flex align-items-center">
      <a href="https://mail.google.com/" target="_blank" class="text-decoration-none me-3">Gmail</a>
      <a href="https://www.google.com/imghp" target="_blank" class="text-decoration-none me-3">Images</a>
      <div class="dropdown apps">
        <button class="btn p-0 border-0" id="appsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <svg class="dots" focusable="false" viewBox="0 0 24 24" width="24" height="24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              fill="#5f6368"></path>
          </svg>
        </button>
        <div class="tooltip-label tooltip-apps">Google Apps</div>
        <div class="dropdown-menu dropdown-menu-end bg-dark p-3 shadow" aria-labelledby="appsDropdown">
          <div class="app-grid">
            <a href="#" class="app-icon">
              <img src="images/account.png" alt="Account">
              <span>Account</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/gmail.png" alt="Gmail">
              <span>Gmail</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/drive.png" alt="Drive">
              <span>Drive</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/classroom.png" alt="Classroom">
              <span>Classroom</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/docs.png" alt="Docs">
              <span>Docs</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/sheets.png" alt="Sheets">
              <span>Sheets</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/slides.png" alt="Slides">
              <span>Slides</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/calendar.png" alt="Calendar">
              <span>Calendar</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/chat.png" alt="Chat">
              <span>Chat</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/meet.png" alt="Meet">
              <span>Meet</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/forms.png" alt="Forms">
              <span>Forms</span>
            </a>
            <a href="#" class="app-icon">
              <img src="images/sites.png" alt="Sites">
              <span>Sites</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>



 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

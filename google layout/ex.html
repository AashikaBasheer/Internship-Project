<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            border-radius: 12px;
            min-width: 300px;
        }

        .dropdown-header {
            text-align: center;
        }

        .dropdown-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .dropdown-footer {
            border-top: 1px solid #e6e6e6;
        }

        .privacy-links a {
            text-decoration: none;
            color: #6c757d;
        }

        .privacy-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-light">
    <header class="d-flex justify-content-between align-items-center p-3 bg-white">
        <div class="header-left"></div>
        <div class="header-right d-flex align-items-center">
            <a href="https://mail.google.com/" target="_blank" class="text-decoration-none me-3">Gmail</a>
            <a href="https://www.google.com/imghp" target="_blank" class="text-decoration-none me-3">Images</a>
            <div class="gridicon me-3">
                <svg class="dots" focusable="false" viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                        fill="#5f6368"></path>
                </svg>
            </div>
            <div class="dropdown">
                <button class="btn p-0 border-0" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/accountname.png" alt="Profile">
                </button>
                <div class="dropdown-menu dropdown-menu-end p-3 shadow" aria-labelledby="profileDropdown">
                    <div class="dropdown-header">
                        <img src="images/accountname.png" alt="Profile">
                        <h5 class="mt-2 mb-1">Hi, Aashika B!</h5>
                        <p class="text-muted small mb-2">aashikab.cse2023@citchennai.net</p>
                        <button class="btn btn-sm btn-outline-dark">Manage your Google Account</button>
                    </div>
                    <div class="dropdown-footer d-flex justify-content-between mt-3">
                        <button class="btn btn-sm btn-light">Add account</button>
                        <button class="btn btn-sm btn-light">Sign out</button>
                    </div>
                    <div class="mt-2 text-center privacy-links">
                        <a href="#">Privacy Policy</a> Â· <a href="#">Terms of Service</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
